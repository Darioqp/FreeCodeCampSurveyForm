<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container1">
      <header>
        <h1 id="title">Online Math Survey Form</h1>
        <p id="description">
          Thank you for helping us to improve the platform.
        </p>
      </header>
    </div>
    <div class="container2">
      <form action="" id="survey-form">
          <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" class="form-input" required>
          </div>
          <div class="form-group">
            <label id="lname-label" for="lname">Last name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" class="form-input" required>
          </div>
          <div class="form-group">
              <label id="email-label" for="mail">Email</label>
              <input type="email" name="mail" id="mail" placeholder="Enter your email" class="form-input" required>
          </div>
          <div class="form-group">
              <label id="number-label" for="number">Age (optional)</label>
              <input type="number" name="numer-label" id="number-label" placeholder="Age" min="10" max="100" class="form-input">
          </div>
          <div class="form-group">
            <p class="questions">What is your current educational level?</p>
            <label for="middle-school"><input type="radio" name="study-level" id="middle-school" class="input-radio">
            Middle-school</label>
            <label for="high-school"><input type="radio" name="study-level" id="high-school" class="input-radio">
            high-school</label>
            <label for="college"><input type="radio" name="study-level" id="college" class="input-radio">
            College</label>
            <label for="university"><input type="radio" name="study-level" id="university" class="input-radio">
            University</label>
          </div>
          <div class="form-group">
            <p class="questions">What area of Mathematics is most difficult for you to learn?</p>
            <select name="area" id="dropdown" class="form-input">
              <option disabled selected value>Select an option</option>
              <option value="arithmetic">Arithmetic</option>
              <option value="algebra">Algebra</option>
              <option value="geometry">Geometry</option>
              <option value="statistics">Statistics</option>
              <option value="mathematical-analysis">Mathematical analysis</option>
            </select>
          </div>
          <div class="form-group">
            <p class="questions">Through what means do you learn mathematics?</p>
            <label for="media1"><input type="checkbox" name="media1" id="media1" value="youtube" class="checkbox-item">
            YouTube</label>
            <label for="media2"><input type="checkbox" name="media2" id="media2" value="books" class="checkbox-item">
            Books</label>
            <label for="media3"><input type="checkbox" name="media3" id="media3" value="online-classes" class="checkbox-item">
            Online classes</label>
            <label for="media4"><input type="checkbox" name="media4" id="media4" value="private-teacher" class="checkbox-item">
            Private teacher</label>
          </div>
          <div class="form-group">
            <p class="questions">Any comments or suggestions?</p>
            <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="form-input"></textarea>
          </div>
          <div class="form-group">
            <button class="btn-submit" type="submit">Submit</button>
          </div>
      </form>
    </div>
    </div>
  </body>
</html>
